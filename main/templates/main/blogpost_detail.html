{% extends 'main/base.html' %}

{% block content %}
    <div class="item">
        <h1>{{ blogpost.title|escape }}</h1>
        <h3>By: {{ blogpost.author|escape }}</h3>
        <h3>Published: {{ blogpost.publication_date }}</h3>
        <div>{{ blogpost.body|escape|linebreaks }}</div>

        <a href="{% url 'main:post_update' blogpost.pk %}"><button>Edit Post</button></a>
        <a href="{% url 'main:post_delete' blogpost.pk %}"><button>Delete Post</button></a>
    </div>
{% endblock content %}
